
<div class="col-md-8 offset-mid-3">
<h3>Add Employee</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="">First Name</label>
        <input  [(ngModel)]="employee.firstName" type="text" class="form-control" id ="firstName" name="firstName">

    </div>
    <div class="form-group">
        <label for="">Last Name</label>
        <input  [(ngModel)]="employee.lastName" type="text" class="form-control" id ="lastName" name="lastName">

    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input  [(ngModel)]="employee.emailId" type="email" class="form-control" id ="emailId" name="emailId">

    </div>
    <br>
    <button class ="btn btn-success" type="submit">Submit</button>

</form>

</div>
